<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrace page</title>
    <link rel="stylesheet" href="st_entrace.css">
</head>
<body>
    <div id="general_bar">
        <div class="frame" id="f_gen_bar">
            <button id="menu">menu</button>
            <button id="logo">logo or name</button>
            <button id="account">account or autorisation</button>
        </div>
    </div>
    <div id="content_bar">
        <div class="frame" id="f_con_bar">
            <form id="user_data">
                <label id="text_auth">Авторизація</label>
                <input type="text" placeholder=" Введіть логін">
                <input type="password" placeholder=" Введіть пароль">
                <button id="b_enter">Далі</button>
            </form>
        </div>
    </div>
    <div id="add_bar">
        <div class="frame" id="f_add_bar">
            <label id="text_add">some addition information</label>
        </div>
    </div>
</body>
</html>
